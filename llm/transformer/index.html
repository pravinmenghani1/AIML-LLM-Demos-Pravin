<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Architecture Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0a0a; color: #fff; overflow-x: hidden; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 3em; background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .demo-section { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 30px; margin-bottom: 30px; backdrop-filter: blur(10px); }
        .input-section { display: flex; gap: 20px; align-items: center; margin-bottom: 30px; }
        #textInput { flex: 1; padding: 15px; border: none; border-radius: 10px; background: rgba(255,255,255,0.1); color: #fff; font-size: 16px; }
        .btn { padding: 15px 30px; border: none; border-radius: 10px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: #fff; cursor: pointer; font-weight: bold; transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        .visualization { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .attention-matrix { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 20px; }
        .token-flow { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 20px; }
        .token { display: inline-block; padding: 8px 15px; margin: 5px; background: linear-gradient(45deg, #667eea, #764ba2); border-radius: 20px; transition: all 0.3s; }
        .token.active { transform: scale(1.2); box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
        .layer { margin: 20px 0; padding: 15px; border: 2px solid rgba(255,255,255,0.2); border-radius: 10px; }
        .attention-head { width: 30px; height: 30px; border-radius: 50%; margin: 5px; display: inline-block; transition: all 0.3s; }
        .output-section { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 20px; }
        #output { min-height: 100px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; font-family: monospace; }
        .progress-bar { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin: 20px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #ff6b6b, #4ecdc4); width: 0%; transition: width 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Transformer Architecture Demo</h1>
            <p>Watch how transformers process and generate text in real-time</p>
        </div>

        <div class="demo-section">
            <div class="input-section">
                <input type="text" id="textInput" placeholder="Enter text to see how transformers process it..." value="The quick brown fox">
                <button class="btn" onclick="processText()">Process Text</button>
                <button class="btn" onclick="generateText()">Generate Next</button>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="visualization">
                <div class="attention-matrix">
                    <h3>üéØ Attention Visualization</h3>
                    <div id="attentionViz"></div>
                </div>
                
                <div class="token-flow">
                    <h3>üîÑ Token Flow Through Layers</h3>
                    <div id="tokenFlow"></div>
                </div>
            </div>

            <div class="output-section">
                <h3>üìù Generated Output</h3>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
